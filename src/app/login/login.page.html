

<ion-content [fullscreen]="true">
   <div class="container">
      <img src="assets/logo.svg" alt="Moio">
   </div>
   <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="login">
     <h1>Fa√ßa seu login</h1>
     <ion-input fill="outline" type="text" placeholder="exemplo@email.com" label="email"  label-placement="floating"  formControlName="email">
     </ion-input>
     <div *ngFor="let error of errorMessages.email">
      <span *ngIf="this.email?.hasError(error.type) && (this.email?.dirty || this.email?.touched)">
        <small class="error-message">{{error.message}}</small>
      </span>
    </div>
     <br>
     <ion-input fill="outline" type="password" placeholder="senha" label="password"  label-placement="floating"  formControlName="password">

     </ion-input>
     <ion-button (click)="login()">
        acessar conta
     </ion-button>
   </form>
</ion-content>
