
<ion-content [fullscreen]="true">
    <div class="header">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
      <img src="assets/logo.svg" alt="Moio">
    </div>
    <div class="container">
      <ion-searchbar placeholder="Pesquisar">

      </ion-searchbar>
      <h1>{{this.page=='permissions'?'Permissões':'Meus Locais'}}</h1>
      <ion-button id="open-modal">
        {{this.page=='permissions'?'Criar nova Permissão':'Criar novo Local'}}
      </ion-button>
      <app-modal  *ngIf="this.page=='permissions'"></app-modal>
      <app-modal-local *ngIf="this.page=='local'"></app-modal-local>
      <div class="tabelaPermissoes">
        <div class="data">
          <p>{{this.page=='permissions'?'Nome':'Nome do Local'}}</p>
          <p *ngIf="this.page=='permissions'">Status</p>
          <p>Actions</p>
        </div>
        
        <ion-list *ngFor="let user of this.users" class="ion-no-margin ion-no-padding">
          <ion-item class="ion-no-padding">
            <div class="content">
              <p>
                {{user.name}}
              </p>
              <ion-chip *ngIf="this.page=='permissions'">
                {{user.status}}
              </ion-chip>
              <div class="icons">
                <ion-icon name="create-outline"></ion-icon>
                <ion-icon name="trash-outline"></ion-icon>
              </div>
            </div>
          </ion-item>
        </ion-list>
        <div class="pages">
          <p>Anterior</p> 
          <p>Proximo</p>
        </div>
      </div>
    </div>
</ion-content>
